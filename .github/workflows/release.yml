name: Release (Direct on main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install deps (workspaces)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Detect pending changesets
        id: detect
        run: |
          count=$(ls .changeset/*.md 2>/dev/null | wc -l | tr -d ' ')
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Version packages (if changesets exist)
        if: steps.detect.outputs.count != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx changeset version
          npm install --package-lock-only
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Reinstall after versioning
        run: npm ci

      - name: Rebuild
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx changeset publish

